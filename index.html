<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <!-- Header/Nav Start -->
    <nav class="header row">
        <div class="card-body d-flex justify-content-around m-2 p-2">
            <a type="button" id="score" onclick="displayLeaderboard()">High Scores</a>
            <a id="timer"></a>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="container">
        <!-- Quiz Challenge -->
        <div id="quizOpen" class="row m-5">
            <h1 id="start" class="d-flex justify-content-center">Coding Quiz Game</h1>
            <p id="rules" class="d-flex justify-content-center text-center">Try to answer the folling
                code-related
                questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by
                ten seconds!</p>
            <div id="button" class="d-flex justify-content-center">
                <button id="startBtn" class="btn btn-primary m-3" type="button">Start Quiz</button>
            </div>
        </div>

        <!-- Start Quiz Questions -->
        <div id="quizQuestions" class="row m-4">
            <h2 id="quizHeader"></h2>
            <ul id="options" class="d-flex list-group question-list">
                <li class="question-list p-1">
                    <button type="button" class="btn questionBtn btn-secondary" data-toggle="button" id="one"></button>
                </li>
                <li class="question-list p-1">
                    <button type="button" class="btn questionBtn btn-secondary" data-toggle="button" id="two"></button>
                </li>
                <li class="question-list p-1">
                    <button type="button" class="btn questionBtn btn-secondary" data-toggle="button"
                        id="three"></button>
                </li>
                <li class="question-list p-1">
                    <button type="button" class="btn questionBtn btn-secondary" data-toggle="button" id="four"></button>
                </li>
            </ul>
            <!-- Correct/Wrong answer response -->
            <div id="answerConfirm"></div>
        </div>

        <!-- Final Score of the Game -->
        <div id="finalScore" class="row">
            <h2 id="gameOver" class="d-flex">Game Over!</h2>
            <div id="totalScore"></div>
            <form class="row w-25">
                <!-- Enter Initials -->
                <div class="form-inline">
                    <label for="text" id="initials" class="col col-form-label input-group"></label>
                    <input type="text" class="col form-control" id="initialLog">
                    <button id="initialBtn" class="btn btn-primary p-2" type="button"></button>
                </div>
            </form>
        </div>

        <!-- Go Back and Clear High Score Buttons -->
        <div id="highScoreBtn" class="row">
            <h2 id="highScores">Highscores</h2>
            <p id="highScoreList"></p>
            <div class="col-sm-12 text-center">
                <button id="back" class="btn btn-primary m-1" type="button">Go Back</button>
                <button id="clear" class="btn btn-primary m-1" value="reset-form" type="button">Clear High
                    Score</button>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
