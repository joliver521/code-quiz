<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <!-- Header/Nav Start -->
    <nav class="header">
        <div class="card-body justify-content-end">
            <a type="button" id="score" onclick="showHighScores()">High Scores</a>
            <a id="timer"></a>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="container">
        <!-- Quiz Challenge -->
        <div id="quizOpen">
            <h1 id="start">Coding Quiz Game</h1>
            <p id="rules">Try to answer all the questions in 70 seconds. Every wrong answer will deduct your time by 10
                seconds</p>
            <div id="button">
                <button id="submitBtn" class="btn active" type="button">Start Quiz</button>
            </div>
        </div>

        <!-- Start Quiz Questions -->
        <div id="quizQuestions">
            <h2 id="quizHeader"></h2>
            <ul>
                <li>
                    <button type="button" class="btn questionBtn" id="one"></button>
                </li>
                <li>
                    <button type="button" class="btn questionBtn" id="two"></button>
                </li>
                <li>
                    <button type="button" class="btn questionBtn" id="three"></button>
                </li>
                <li>
                    <button type="button" class="btn questionBtn" id="four"></button>
                </li>
                <li>
                    <button type="button" class="btn questionBtn" id="five"></button>
                </li>
            </ul>
            <!-- Correct/Wrong answer response -->
            <div id="answerConfirm"></div>
        </div>

        <!-- Final Score of the Game -->
        <div id="finalScore">
            <h2 id="gameOver">Game Over!</h2>
            <div id="totalScore"></div>
            <form class="row">
                <!-- Enter Initials -->
                <div class="form-inline">
                    <label for="text" id="initials" class="col col-form-label input-group"></label>
                    <input type="text" class="col form-control" id="initialLog">
                    <button id="initialBtn" class="btn" type="button"></button>
                </div>
            </form>
        </div>

        <!-- Go Back and Clear High Score Buttons -->
        <div id="highScoreBtn">
            <h2 id="highScores">Highscores</h2>
            <p id="highScoreList"></p>
            <div class="col-sm-12 text-center">
                <button id="back" class="btn" type="button">Go Back</button>
                <button id="clear" class="btn" value="reset-form" type="button">Clear High Score</button>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
